version: '3.8'

services:
  paddle-rec:
    build: .
    runtime: nvidia  # 启用NVIDIA GPU
    container_name: paddle_movie_recommender
    volumes:
      - .:/app
    ports:
      - "8888:8888"
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    command: >
      bash -c "python main.py && python train.py --epochs=20 && python scripts/quick_test.py"
